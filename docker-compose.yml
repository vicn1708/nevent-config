version: "3"

services:
  mongodb:
    image: mongo
    container_name: mongodb
    restart: always
    volumes:
      - ./mongodb/data:/data/db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: neventAdmin
      MONGO_INITDB_ROOT_PASSWORD: neventAdmin
    command: [--auth]

  nevent-server:
    image: vicn1708/nevent-server
    build: .
    container_name: nevent-server
    restart: always
    ports:
      - "5555:5555"
    depends_on:
      - mongodb

  nevent-admin:
    image: vicn1708/nevent-admin
    build: .
    container_name: nevent-admin
    restart: always
    ports:
      - "5000:5000"

  nevent-client:
    image: vicn1708/nevent-client
    build: .
    container_name: nevent-client
    restart: always
    ports:
      - "8081:8081"

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/www/html:/var/www/html
      - ./nginx/conf:/etc/nginx/conf.d
      - ./nginx/certbot/letsencrypt:/etc/letsencrypt
      - ./nginx/certbot/var:/var/lib/letsencrypt

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./nginx/www/html:/var/www/html
      - ./nginx/certbot/letsencrypt:/etc/letsencrypt
      - ./nginx/certbot/var:/var/lib/letsencrypt
    depends_on:
      - nginx
    command: certonly --email vicn1708@gmail.com --agree-tos --no-eff-email --staging -d nevent.io.vn  -d www.nevent.io.vn -d admin.nevent.io.vn  -d www.admin.nevent.io.vn -d server.nevent.io.vn  -d www.server.nevent.io.vn -d jenkins.nevent.io.vn  -d www.jenkins.nevent.io.vn
