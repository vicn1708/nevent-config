server {
    listen 80;
    listen [::]:80;
    server_name server.nevent.io.vn www.server.nevent.io.vn;
    server_tokens off;

    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/certbot;
    }

    location / {
        rewrite ^ https://$host$request_uri? permanent;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name server.nevent.io.vn www.server.nevent.io.vn;

    client_max_body_size 16384m;

    ssl_certificate /etc/letsencrypt/live/nevent.io.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nevent.io.vn/privkey.pem;
    ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;

    location / {
        try_files $uri @nevent-server;
    }

    location @nevent-server {
        proxy_pass http://nevent-server:5555;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    root /var/www/certbot;
    index index.html index.htm index.nginx-debian.html;
}