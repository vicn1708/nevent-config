server {
    server_name jenkins.nevent.io.vn www.jenkins.nevent.io.vn;

    location / {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    listen [::]:443 ssl;
    listen 443 ssl http2;
    ssl_certificate /etc/letsencrypt/live/vicn.id.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vicn.id.vn/privkey.pem;
}
server {
    if ($host = www.vicn.id.vn) {
        return 301 https://$host$request_uri;
    }

    if ($host = vicn.id.vn) {
        return 301 https://$host$request_uri;
    }
    listen 80;
    listen [::]:80;

    server_name vicn.id.vn www.vicn.id.vn;
    return 404;
}